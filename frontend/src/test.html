<form class="needs-validation" novalidate>
    <div class="form-floating mb-3 has-validation">
        <input type="text" class="form-control" id="username" required>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3 has-validation">
        <input type="text" class="form-control" id="roomName" required>
        <label for="roomName">Room</label>
    </div>
    <div class="modal-footer col-md-12">
        <button id="joinGame" type="submit" class="btn btn-primary">
            Join
        </button>

        <button id="newGame" type="submit" class="btn btn-primary">
            Create new game
        </button>
        <span id="roombtn"  class="btn btn-primary">
            <i class="fa fa-home"></i>
        </span>
    </div>
</form>




<form class="needs-validation" novalidate>

    <div class="form-floating mb-3">
      <label for="username" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>

    <div class="form-floating mb-3">
        <label for="roomName" class="form-label">Room</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="roomName" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a room.
          </div>
        </div>
      </div>

    <div class="col-md-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
